<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini project to do list</title>
    <!-- eksternal css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font-google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="wrapper">
        <!-- title -->
        <h1>To-Do List</h1>

        <form id="todoForm" class="todo-form">
          <!-- input teks -->
          <label for="todoText" class="sr-only">Todo</label>
          <input id="todoText" type="text" placeholder="Add a todo..." />
          <!-- input teks -->
          <label for="todoDate" class="sr-only">Tanggal</label>
          <input
            id="todoDate"
            type="date"
            class="input-date"
            placeholder="Select Date"
          />

          <!-- add button -->
          <button class="btn-add" type="submit">Add</button>
        </form>

        <!-- filter section -->
        <section class="action-buttons">
          <select id="filter" class="btn-filter">
            <option value="" disabled selected hidden>Filter</option>
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </section>

        <!-- todo list -->
        <ul id="todoList" class="todo-list"></ul>
      </section>
    </main>

    <!-- external script -->
    <script src="js/script.js"></script>
  </body>
</html>
